<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html>
<head>
<link rel="stylesheet" type="text/css" href="themes/blue/keyboard.css">
<script type="text/javascript" src="themes/blue/vk_loader.js?vk_layout=US US&amp;vk_skin=winxp"></script>
<title>My Keyboard</title>
<script type="text/javascript">
	function togglekb(){
		VirtualKeyboard.toggle('keyword', 'keyboard');
	}

</script>


</head>

<body>
	<div id="wrapper">
		<form action="" method="post" name="searchform" id="searchform">
			<input type="text" name="keyword" id="keyword" value="" onfocus="VirtualKeyboard.attachInput(this)"/>
			<input type="submit" class="buttons" value="Search"/>
		
		<div id="keyboard_icon" onclick="togglekb();"> </div>
		<div id="keyboard"></div>
		</form>
	</div>
</body>
</html>
